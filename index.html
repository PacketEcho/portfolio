        <link rel="icon" type="image/png" href="./favicon-128.png" sizes="128x128">

        <meta name="msapplication-TileImage" content="./mstile-144x144.png">
        <meta name="msapplication-square70x70logo" content="./mstile-70x70.png">
        <meta name="msapplication-square150x150logo" content="./mstile-150x150.png">
        <meta name="msapplication-wide310x150logo" content="./mstile-310x150.png">
        <meta name="msapplication-square310x310logo" content="./mstile-310x310.png">
    </head>

    <body>
        <header class="masthead">
            <div class="container">
                <div class="header">
                    <img src="./assets/img/logo.png" width="158" height="40">
                    <h1>PACKET ECHO</h1>
                    <div class="socials-media">
                        <ul class="list-unstyled">
                            <li><a href="https://www.facebook.com/packetecho"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="https://twitter.com/packetecho"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.google.com/+Packetecho"><i class="fab fa-google-plus"></i></a></li>
                            <li><a href="https://github.com/packetecho"><i class="fab fa-github"></i></a></li>
                            <li><a href="mailto:mail@packetecho.com"><i class="fas fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section id="portfolio" class="portfolio">
            <div class="container py-5">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="display-4 pb-3">PORTFOLIO</h2>
                        <div class="card-columns">
                            <div class="card">
                                <a href="./assets/img/aiuchi.png" data-toggle="lightbox" data-title="Aiuchi Jiu Jitsu Association">
                                    <img src="./assets/img/aiuchi.png" class="img-fluid" alt="Aiuchi Jiu Jitsu Association">
                                </a>
                            </div><!-- ./card -->
                            <div class="card">
                                <a href="./assets/img/altontrampolineclub.png" data-toggle="lightbox" data-title="Alton Trampoline Club">
                                    <img src="./assets/img/altontrampolineclub.png" class="img-fluid" alt="Alton Trampoline Club">
                                </a>
                            </div><!-- ./card -->
                            <div class="card">
                                <a href="./assets/img/cardiffjitsu.png" data-toggle="lightbox" data-title="Cardiff Jiu Jitsu Club">
                                    <img src="./assets/img/cardiffjitsu.png" class="img-fluid" alt="Cardiff Jiu Jitsu Club">
                                </a>
                            </div><!-- ./card -->
                            <div class="card">
                                <a href="./assets/img/dolphinsosc.png" data-toggle="lightbox" data-title="Dolphins Out Of School Club">
                                    <img src="./assets/img/dolphinsosc.png" class="img-fluid" alt="Dolphins Out Of School Club">
                                </a>
                            </div><!-- ./card -->
                            <div class="card">
                                <a href="./assets/img/mistralgymnasticsclub.png" data-toggle="lightbox" data-title="Mistral Gymnastics Club">
                                    <img src="./assets/img/mistralgymnasticsclub.png" class="img-fluid" alt="Mistral Gymnastics Club">
                                </a>
                            </div><!-- ./card -->
                            <div class="card">
                                <a href="./assets/img/planetjitsu.png" data-toggle="lightbox" data-title="Planet Jitsu">
                                    <img src="./assets/img/planetjitsu.png" class="img-fluid" alt="Planet Jitsu">
                                </a>
                            </div><!-- ./card -->
                        </div><!-- ./card-columns -->
                    </div><!-- ./col -->
                </div><!-- ./row -->
            </div><!-- ./container -->
        </section>
        <section id="contact" class="contact">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <h2 class="display-4">GET IN TOUCH</h2>
                        <p>If you like what you see here, and you’re in need of a new website, a refresh, or just some advice – drop me a line and let’s get talking</p>
                        <ul class="contact-details">
                            <li><a href="mailto:mail@packetecho.com">mail@packetecho.com</a></li>
                        </ul>
                    </div><!-- ./col -->
                    <div class="col">
                        <form action="https://formspree.io/mail@packetecho.com" method="POST">
                            <div class="form-row">
                                <div class="form-group mb-0 col-md-6">
                                    <label for="name">Your Name</label>
                                    <input type="text" name="name" class="form-control" id="name">
                                </div><!-- ./form-group -->
                                <div class="form-group mb-0 col-md-6">
                                    <label for="email">Your Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div><!-- ./form-group -->
                            </div><!-- ./form-row -->
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" name="subject" id="subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" rows="12"></textarea>
                            </div>
                            <input type="hidden" name="_subject" value="Enquiry from packetecho.com">
                            <input type="hidden" name="_next" value="thanks.html">
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="SEND">
                        </form>
                    </div><!-- ./col -->
                </div><!-- ./row -->
            </div><!-- ./container -->
        </section>

        <footer class="footer text-center">
            <div class="container py-5">
                <div class="socials-media text-center">
                    <ul class="list-unstyled">
                        <li><a href="https://www.facebook.com/packetecho"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/packetecho"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.google.com/+Packetecho"><i class="fab fa-google-plus"></i></a></li>
                        <li><a href="https://github.com/packetecho"><i class="fab fa-github"></i></a></li>
                        <li><a href="mailto:mail@packetecho.com"><i class="fas fa-envelope"></i></a></li>
                    </ul>
                </div>
                <p>&copy; Packet Echo. All rights reserved.</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
        <script>
            $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
        </script>
    </body>

</html>
